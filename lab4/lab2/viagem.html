<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intenção de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        fieldset {
            border: 2px solid #0077cc;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="submit"], input[type="reset"] {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #005fa3;
        }
    </style>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Intenção de Viagem</h2>
    <form method="post" action="https://postman-echo.com/post">
        <!-- Dados pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required size="30" maxlength="50" autofocus>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido" size="30" maxlength="50">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="email" required>
        </fieldset>

        <!-- Dados da viagem -->
        <fieldset>
            <legend>Detalhes da Viagem</legend>

            <label for="data_partida">Data de Partida:</label>
            <input type="date" id="data_partida" name="data_partida" required>

            <label for="data_regresso">Data de Regresso:</label>
            <input type="date" id="data_regresso" name="data_regresso">

            <label for="passageiros">Número de Passageiros:</label>
            <input type="number" id="passageiros" name="passageiros" placeholder="1" min="1" max="20" step="1" value="1">

            <label for="transporte">Meio de Transporte Favorito:</label>
            <select id="transporte" name="transporte">
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="barco">Barco</option>
                <option value="outro">Outro</option>
            </select>

            <label for="servico">Serviço Desejado:</label>
            <input type="radio" id="basico" name="servico" value="basico" required>
            <label for="basico">Básico</label>

            <input type="radio" id="premium" name="servico" value="premium">
            <label for="premium">Premium</label>

            <label for="pedidos_especiais">Pedidos Especiais:</label>
            <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50" placeholder="Descreva seus pedidos especiais (opcional)..."></textarea>

            <label for="valor_gasto">Valor esperado por pessoa, por dia (€):</label>
            <input type="number" id="valor_gasto" name="valor_gasto" placeholder="0" min="0" step="1" value="100">
        </fieldset>

        <!-- Botões de envio -->
        <input type="reset" value="Resetar Formulário">
        <input type="submit" value="Submeter Intenção">
    </form>
</body>
</html>
